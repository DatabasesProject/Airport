<html>
<head>
</head>
<body>

    <h1>Purchase Information</h1>
<form action="/PurchaseAuth" method="POST">
	<input type="text" name = "Customer Email" placeholder="customer email" required> </br>
    <input type="text" name = "Passenger First Name" placeholder="passenger first name" required/> </br>
    <input type="text" name = "Last Name" placeholder="passenger last name" required/> </br>
    <div>
    <label for="Passenger DOB">DOB</label>
    <input type="date" name = "DOB" required/> </br>
    </div>

    <input type="number" name = "Card  Number" placeholder="Card Number" required/> </br>
    <div>
    <label for="Card Expiration">Card Expiration</label>
    <input type="date" name = "Card Expiration"  required/> </br>
    </div>
    <input type="text" name = "Card Type" placeholder="Card Type" required/> </br>
    <div>
    <label for="Purchase Timestamp">Purchase Timestamp</label>
    <input type="datetime" name = "Purchase Timestamp"  required/> </br>
</div>
    <input type="text" name = "Name on card" placeholder="Name on card" required/></br>
	<input type="submit" value = "Submit" />
	{% if error %}
		<p class="error"><strong>Error:</strong> {{error}}</p>
	{% endif %}
</form>

<h2> Total Amount : {{total_price}} </h2>

<a href="/">Pay</a>

</body>

</html>
