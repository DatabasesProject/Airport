<h1>Create Airplane</h1>

<body>

    <div>
        <form action='/insertAirAirplane' method="POST">
            <label>Airline Name:</label>
            <input type="text" name="airline_name"><br><br>

            <label>Airbus:</label>
            <input type="number" name="airbus"><br><br>

            <label>Seats:</label>
            <input type="number" name="seats"><br><br>

            <label>Manufacturer:</label>

            <label>Manufacture Date:</label>
            <input type="date" name="Manufacture_date"><br><br>

            <input type="submit" value="Create">
        </form>

    </div>

    <a href="/stafflogedIn">Go Back</a>
