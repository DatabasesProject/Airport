<body>



<h2>Flight Status Change </h2>
	<form action="/UpdateStatus" method="POST">
		
		<label>Flight Number:</label>
           <select name="Flight_Number" required>
               <option value="">Select Flight Number</option>
               {% for line in Flight_num %}
               <option value="{{ line['Flight_Number'] }}">{{ line['Flight_Number'] }} </option>	
               {% endfor %}	
           </select>

           <label>Update Status:</label>
           <select id="Flight_status" name="Flight_status" required>
               <option value="Choose_Status" selected> Choose Flight Status</option>
               <option value="Delayed">Delayed</option>
               <option value="Canceled">Cancelled</option>
               <option value="On_Time">On Time</option>
               
             </select> <br></br>
		
		<input type="submit" value="Change">
	</form> <br></br>

    <a href="/stafflogedIn">Go Back</a> <br></br>

</body>


</html>
