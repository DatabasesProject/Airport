<!DOCTYPE html>
<html>

<head>

</head>
<h1>Create Airport</h1>
<body>
	
<div>
<form  action="/insertAirport" method="POST">
    <label>Airport ID:</label>
    <input type="number" name="Airport_ID" placeholder=" Must be 6 digits"><br><br>
    
    <label>Name:</label>
    <input type="text" name="Airport_Name"><br><br>
    
    <label>City:</label>
    <input type="text" name="Airport_City"><br><br>
    
    <label>Country:</label>
    <input type="text" name="Airport_Country"><br><br>
    
    <label>Type:</label>
    <select id="Airport_Type" name="Airport_Type" required>
        <option value="" selected> Select Type</option>
        <option value="domestic">domestic</option>
        <option value="international">international</option>
        <option value="international/domestic">international/domestic</option>
      </select> <br></br>
    
    <input type="submit" value="Submit">
</form>

</div><br></br>

<a href="/stafflogedIn">Go Back</a>
<a href="/Slogout">Logout</a> <br> </br>

</body>

</html>
