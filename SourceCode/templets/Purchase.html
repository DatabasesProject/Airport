<html>

<head>
    <title> Purchase </title>
</head>

<body>


    <div>
        <form action="/PurchaseAuth" method="POST">
            <h2>Purchase Information</h2>

            {% for i in range(num_tickets) %}

            <h3> Passenger {{i+1}} </h3>

            <label for="First_Name{{i}}"> Passenger First Name</label>
            <input type="text" name="First_Name{{i}}" placeholder="First Name" required /><br></br>

            <label for="Last_Name{{i}}"> Passenger Last Name </label>
            <input type="text" name="Last_Name{{i}}" placeholder="Last Name" required /><br></br>

            <label for="DOB{{i}}">Date Of Birth </label>
            <input type="date" name="DOB{{i}}" required /> <br></br>


            {% endfor %}


            <h3> Card Payment Information</h3>
            <label for=Card_Name> Card_Name</label>
            <input type="text" name="Card_Name" placeholder="Name on the card" required /><br></br>

            <label for="Card_Number"> Card Number </label>
            <input type="text" name="Card_Number" placeholder="Card_Number" required /> <br></br>

            <label for="Card_Expiration">Card Expiration</label>
            <input type="date" name="Card_Expiration" placeholder="Year-Month-Day" required /><br> </br>

            <label for="Card_type">Card Type</label>
            <input type="text" name="Card_Type" placeholder="Debit/Credit" required /><br> </br>

            <h2> Total Amount ${{total_amount}} </h2>

            <input type="submit" value="Purchase" />

        </form>
    </div>

    <a href="/">Flight Search</a>

</body>

</html>
