<!DOCTYPE html>
<html>

<head>

</head>
<h1>Create Airplane</h1>

<body>

    <div>
        <form action='/insertAirplane' method="POST">
           
            <label>Airline Name:</label>
            <select name='Airline_Name' required>
                <option value="">Select Airline Name</option>
                {% for line in Airline_N%}
                <option value="{{ line['Airline_Name'] }}">{{ line['Airline_Name'] }} </option>	
                {% endfor %}	
            </select><br></br>

            <label>Airbus:</label>
            <input type="number" name="airbus"><br><br>

            <label>Seats:</label>
            <input type="number" name="seats"><br><br>

            <label>Manufacturer:</label>
            <input type="text" name="manufacturer"><br><br>

            <label>Manufacture Date:</label>
            <input type="date" name="Manufacture_date"><br><br>

            <input type="submit" value="Create">
        </form>

    </div><br></br>

    <a href="/stafflogedIn">Go Back</a>

</body>

</html>
